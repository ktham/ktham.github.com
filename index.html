---
layout: default
title: Home
---
<div class="grid-container">
  <div class="posts grid-75 prefix-10 suffix-15">
    <ul>
      {% for post in site.posts %}
        <li>
          <span class="date">{{ post.date | date: "%B %e, %Y" }}</span>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>     
      {% endfor %}
    </ul>
  </div>
    
</div>
