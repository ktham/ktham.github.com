---
layout: default
title: Kevin Tham
---

<div class="container">
  <h1>Posts</h1>
  <table class="table posts">
    {% for post in site.posts %}
      <tr>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        <td><span>{{ post.date | date_to_string }}</span></td>
      </tr>
      
    {% endfor %}
  </table>
</div>
