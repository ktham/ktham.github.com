<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>
    {{ site.name }}
    {% if page.title %}
      | {{ page.title }}
    {% endif %}
  </title>
  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/css/normalize.css" /><!-- Reset -->
  <link rel="stylesheet" type="text/css" href="/css/unsemantic-grid-responsive.css" /><!-- Grid --> 
  <link rel="stylesheet" type="text/css" href="/css/kevin.css" /><!-- My CSS -->        
  <link rel="stylesheet" type="text/css" href="/css/syntax.css" /><!-- Pygments (Code Syntax Styles) -->
  <link rel="stylesheet" type="text/css" href="/css/social_foundicons.css" /><!-- Foundation Social SVG icons -->
  <link rel="stylesheet" type="text/css" href="/css/general_enclosed_foundicons.css" /><!-- Foundation General SVG icons -->
  <!--[if lt IE 8]>
    <link rel="stylesheet" type="text/css" href="/css/social_foundicons_ie7.css" />
  <![endif]-->
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
    <script type="text/javascript" src="/js/html5shiv.js"></script>
  <![endif]-->
  <script src="/js/turbolinks.js"></script>
  <script src="/js/zepto.js"></script>
  <script src="/js/snap.js"></script>
  {% include ga.html %}  
</head>
<body>
  <header>
    <div class="grid-container">
      <div class="grid-90 prefix-10">
        <a href="/" class="name">{{ site.name }}</a>
        <span class="description hide-on-mobile">{{ site.description }}</span>
        <button class="hide-on-desktop">
          <i class="gen-enclosed foundicon-settings"></i>
        </button>
      </div>
    </div>
  </header>
  {{ content }}
  <script>
    var snapper = new Snap({
      element: document.getElementById('content')
    });
  </script>
</body>
</html>
